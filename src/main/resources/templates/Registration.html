<!-- 이 폼이 제출되면 RegistrationController의 processRegistration(RegistrationForm form)에서
HTTP POST 요청이 처리된다. 이때 이 메서드의 인자로 전달된 RegistrationForm 객체가 요청 데이터와 바인딩 된다.
RegistrationForm 클래스 참조 -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"> <!-- 책에는 EUC-kR로 돼 있음  -->
<title>Taco-cloud</title>
</head>

<body>
	<h1>Register</h1>
	<img th:src="@{/images/TacoCloud.png}"/>
	<form method="POST" th:action="@{/register}" id="registerForm"> <!-- 폼 제출POST -->
		<label for="username">Username: </label>
		<input type="text" name="username"/><br/>
		
		<label for="password">Password: </label>
		<input type="password" name="password"/><br/>
		
		<label for="confirm">Confirm password: </label>
		<input type="password" name="confirm"/><br/>
		
		<label for="fullname">Full name: </label>
		<input type="text" name="fullname"/><br/>
		
		<label for="street">Street: </label>
		<input type="text" name="street"/><br/>
		
		<label for="city">City: </label>
		<input type="text" name="city"/><br/>
		
		<label for="state">State: </label>
		<input type="text" name="state"/><br/>
		
		<label for="zip">Zip: </label>
		<input type="text" name="zip"/><br/>
		
		<label for="phone">Phone: </label>
		<input type="text" name="phone"/><br/>
		
		<input type="submit" value="register"/>
	
	</form>
	
</body>
</html>
